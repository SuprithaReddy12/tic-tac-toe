<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <h2 class="turn"></h2>
         <div class="tictac-container">
            <div tictac="0" class="tictac"></div>
            <div tictac="1" class="tictac"></div>
            <div tictac="2" class="tictac"></div>
            <div tictac="3" class="tictac"></div>
            <div tictac="4" class="tictac"></div>
            <div tictac="5" class="tictac"></div>
            <div tictac="6" class="tictac"></div>
            <div tictac="7" class="tictac"></div>
            <div tictac="8" class="tictac"></div>
         </div>
         <button class="btn">Restart</button>
    </div>
</body>
<script src="index.js"></script>
</html>
